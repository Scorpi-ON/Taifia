name: Ruff linter

on:
  push:
    paths:
      - ".github/workflows/linter.yaml"
      - "**.py"
  pull_request:
    paths:
      - "**.py"

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Ruff
        run: uv tool install ruff

      - name: Run Ruff formatter
        run: ruff format

      - name: Run Ruff linter
        run: ruff check
